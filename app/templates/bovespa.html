{% extends 'base.html' %}

{% block title %}
<title>Bovespa</title>
{% endblock %}

{% block container %}
<div class="container">
    <div class="row justify-content-center titulo-row">
        <div class="p-5 titulo-bg">
            <h1 class="mt-5 display-3">Bovespa</h1>
        </div>
    </div>

    <div class="row container-info">
        <div class="col-12">
            <div class="col-12 border-bottom border-white">
                <p class="texto-info">Ibovespa</p>
                <p class="texto-info">INDEXBVMF: IBOV</p>
            </div>

            <div id="app" class="col-12">
                {% for c in range(5) %}
                    <div class="databox">
                        <span> {{ data[c] }} </span>
                        <p> {{ valor[c] }} </p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="row botao-voltar-row">
        <div><a class="botao-voltar" href="/">VOLTAR</a></div>
    </div>
</div>
{% endblock %}
